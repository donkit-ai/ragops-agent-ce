name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run pytest
        run: |
          set +e
          poetry run pytest -q
          rc=$?
          if [ "$rc" -eq 5 ]; then
            echo "No tests collected. Skipping failure."
            exit 0
          fi
          exit $rc

  check-version:
    name: Check version bump
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Check version was bumped
        run: |
          set -e
          
          # Get version from PR branch
          PR_VERSION=$(poetry version --short)
          echo "PR version: $PR_VERSION"
          
          # Get version from main branch
          git fetch origin main
          git checkout origin/main -- pyproject.toml
          MAIN_VERSION=$(poetry version --short)
          echo "Main version: $MAIN_VERSION"
          
          # Restore PR version
          git checkout HEAD -- pyproject.toml
          
          # Compare versions
          if [ "$PR_VERSION" = "$MAIN_VERSION" ]; then
            echo "‚ùå Error: Version was not bumped in this PR"
            echo "   Current version in main: $MAIN_VERSION"
            echo "   Version in PR: $PR_VERSION"
            echo ""
            echo "Please bump the version in pyproject.toml before merging."
            echo "Use: poetry version patch|minor|major"
            exit 1
          fi
          
          # Install packaging for semver comparison
          pip install packaging
          
          # Check if version is greater using proper semver comparison
          python3 << EOF
from packaging.version import Version
import sys

main_ver = Version('$MAIN_VERSION')
pr_ver = Version('$PR_VERSION')

if pr_ver <= main_ver:
    print(f'‚ùå Error: PR version ({pr_ver}) must be greater than main version ({main_ver})')
    sys.exit(1)

print(f'‚úÖ Version bump detected: {main_ver} ‚Üí {pr_ver}')
EOF

  publish:
    name: Publish to public PyPI
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Poetry
        run: |
          pip install poetry==2.1.4
          poetry config virtualenvs.create false
          poetry config pypi-token.pypi "$PYPI_TOKEN"

      - name: Build and publish to PyPI.org
        id: publish
        run: |
          set -e
          echo "Building package ragops-agent-ce"
          poetry build
          echo "Publishing to public PyPI.org"
          poetry publish
          echo "‚úÖ Successfully published to PyPI!"
          VERSION=$(poetry version --short)
          echo "üì¶ Published version: $VERSION"
