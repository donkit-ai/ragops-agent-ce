name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Test and lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.1"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-cache

      - name: Run ruff check
        run: poetry run ruff check .

      - name: Run pytest
        run: |
          set +e
          poetry run pytest -q

  check-version:
    name: Check version bump
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Check version was bumped
        run: |
          set -e
          
          # Get version from PR branch
          PR_VERSION=$(poetry version --short)
          echo "PR version: $PR_VERSION"
          
          # Get version from main branch
          git fetch origin main
          git checkout origin/main -- pyproject.toml
          MAIN_VERSION=$(poetry version --short)
          echo "Main version: $MAIN_VERSION"
          
          # Restore PR version
          git checkout HEAD -- pyproject.toml
          
          # Compare versions
          if [ "$PR_VERSION" = "$MAIN_VERSION" ]; then
            echo "‚ùå Error: Version was not bumped in this PR"
            echo "   Current version in main: $MAIN_VERSION"
            echo "   Version in PR: $PR_VERSION"
            echo ""
            echo "Please bump the version in pyproject.toml before merging."
            echo "Use: poetry version patch|minor|major"
            exit 1
          fi
          
          # Check if version is greater using sort -V (version sort)
          SORTED_HIGHEST=$(printf "%s\n%s" "$MAIN_VERSION" "$PR_VERSION" | sort -rV | head -n1)
          
          if [ "$SORTED_HIGHEST" = "$MAIN_VERSION" ]; then
            echo "‚ùå Error: PR version ($PR_VERSION) must be greater than main version ($MAIN_VERSION)"
            exit 1
          fi
          
          echo "‚úÖ Version bump detected: $MAIN_VERSION ‚Üí $PR_VERSION"

  publish:
    name: Publish to public PyPI
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Poetry
        run: |
          pip install poetry==2.1.4
          poetry config virtualenvs.create false
          poetry config pypi-token.pypi "$PYPI_TOKEN"

      - name: Build and publish to PyPI.org
        id: publish
        run: |
          set -e
          echo "Building package donkit-ragops"
          poetry build
          echo "Publishing to public PyPI.org"
          poetry publish
          echo "‚úÖ Successfully published to PyPI!"
          VERSION=$(poetry version --short)
          echo "üì¶ Published version: $VERSION"
