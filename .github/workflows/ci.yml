name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run pytest
        run: poetry run pytest

  publish:
    name: Publish to public PyPI
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Poetry
        run: |
          pip install poetry==2.1.4
          poetry config virtualenvs.create false
          poetry config pypi-token.pypi "$PYPI_TOKEN"

      - name: Bump version and sync
        run: |
          set -e
          # Increase patch version (0.3.1 -> 0.3.2)
          poetry version patch
          NEW_VERSION=$(poetry version --short)
          echo "New version: $NEW_VERSION"
          
          # Update version in __init__.py to match pyproject.toml
          sed -i "s/^__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" src/ragops_agent_ce/__init__.py
          echo "✅ Version synced: $NEW_VERSION"

      - name: Build and publish to PyPI.org
        id: publish
        run: |
          set -e
          echo "Building package ragops-agent-ce"
          poetry build
          echo "Publishing to public PyPI.org"
          poetry publish
          echo "✅ Successfully published to PyPI!"
          poetry version --short

      - name: Note version bump
        if: steps.publish.outcome == 'success'
        run: |
          VERSION=$(poetry version --short)
          echo "✅ Version $VERSION published to PyPI"
          echo "⚠️  Note: Version bump commit skipped due to branch protection rules"
          echo "   To update version in repo, create a PR with version changes"
