name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run pytest
        run: poetry run pytest

  publish:
    name: Publish to public PyPI
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Poetry
        run: |
          pip install poetry==2.1.4
          poetry config virtualenvs.create false
          poetry config pypi-token.pypi "$PYPI_TOKEN"

      - name: Build and publish to PyPI.org
        run: |
          echo "Building package ragops-agent-ce"
          poetry build
          echo "Publishing to public PyPI.org"
          poetry publish
          echo "âœ… Successfully published to PyPI!"
          poetry version --short
